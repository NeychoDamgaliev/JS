<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sections</title>
  <style>
    #content {
      width: 1000px;
    }

    #content div {
      float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }

    #content div p {
      color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
  
<script>
  function create(sentences) {
      let input = sentences.slice(0);
      let mainDiv = document.getElementById("content");
      input.forEach(inp => {
          let newDiv = document.createElement("div");
          let newPar = document.createElement("p");
          newPar.style.display = 'none';
          newPar.textContent = inp;
          newDiv.appendChild(newPar);
          mainDiv.appendChild(newDiv);
          
          newDiv.addEventListener('click', (evt) => {
              
            evt.target.firstChild.style.display = 'block';
            
          });
          
      })
  } 
</script>
</body>
</html>
