<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Airline Administration</title>
    <!-- <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <body>
        <nav>
            <div class="left-container">
                <ul>
                    <li class="hidden-when-not-logged-in"><a href="#/index">Home</a></li>
                    <li class="hidden-when-not-logged-in"><a href="">Flights</a></li>
                    <li class="hidden-when-logged-in"><a href="#/login">Login</a></li>
                    <li class="hidden-when-logged-in"><a href="#/register">Register</a></li>
                </ul>
            </div>
            <div class="right-container">
                <div class="logoutContainer">
                    <span>Welcome,
                        <span id="userViewName">{name}</span>
                        |</span>
                    <a href="#/logout" class="log-out">Logout</a>
                </div>
            </div>
        </nav>

    <div id="notifications">
        <div id="loadingBox" class="notification">
            <span>Loading </span>
        </div>
        <div id="infoBox" class="notification">
            <span>Info</span>
        </div>
        <div id="errorBox" class="notification">
            <span>Error</span>
        </div>
    </div>

    <section class="container" id="container"> </section>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/sammy/lib/min/sammy-latest.min.js"></script>
    <script src="node_modules/sammy/lib/min/plugins/sammy.handlebars-latest.min.js"></script>
    <!-- Helpers -->
    <script src="helpers/storage.js"></script>
    <script src="helpers/requester.js"></script>
    <script src="helpers/validation.js"></script>
    <script src="helpers/notifications.js"></script>
    <!-- Models -->
    <script src="models/userModel.js"></script>
    <script src="models/flightModel.js"></script>
    <!-- Controllers -->
    <script src="controllers/homeController.js"></script>
    <script src="controllers/userController.js"></script>
    <script src="controllers/flightController.js"></script>
    <!-- Router -->
    <script src="app.js"></script>
    <script>
        $(function(){
            let loadingDots;
            
            $(document).ajaxStart(function () {
            $("#loadingBox").show();
            loadingDots = window.setInterval(function () {
                var dotsContainer = $("#loadingBox").children();
                if (dotsContainer.text().length > 10)
                dotsContainer.text("Loading ");
                else
                dotsContainer.text(dotsContainer.text() + ".");
            }, 250);
        });
        $(document).ajaxStop(function () {
            $("#loadingBox").hide();
            clearInterval(loadingDots);
        });
        });
    </script>
</body>

</html>
